<h3>{{ leyenda }} - {{ progreso}} </h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="updateProg(-5)" ><i class="mdi mdi-chevron-double-left" ></i></button>
    </span>
    <input #textBox type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange) ="updateForBox( $event )" >
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="updateProg(5)" ><i class="mdi mdi-chevron-double-right" ></i></button>
    </span>
</div>
